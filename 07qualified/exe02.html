<body>

    <script>
        function nomePlaneta(id) {
            var nome;
            switch (id) {
                case 1:
                    return nome = 'Mercúrio'
                    break
                case 2:
                    return nome = 'Vênus'
                    break
                case 3:
                    return nome = 'Terra'
                    break
                case 4:
                    return nome = 'Marte'
                    break
                case 5:
                    return nome = 'Júpiter'
                    break
                case 6:
                    return nome = 'Saturno'
                    break
                case 7:
                    nome = 'Urano'
                    break
                case 8:
                    return nome = 'Netuno'
                    break
            }
        }

        console.log(nomePlaneta(3))
    </script>
